	     <section>
  		          <form method="get" action="#"> 	
  			
          			<legend>Entre em contato conosco</legend>
          			<p>Nos envie uma mensagem e conheça melhor nossos produtos</p>

          			<label for="nome">Seu Nome</label>
          			<input class="nome" type="text" name="nome" id="nome" placeholder="exemplo: Fulano de Tal">
          			
          			<label for="telefone">Seu Telefone</label>
          			<input class="telefone" type="text" name="telefone" id="telefone" placeholder="exemplo: 0800.123.45678">

          			<label for="email">Seu Email</label>
          			<input class="email" type="text" name="email" id="email" placeholder="exemplo: fulano@meuemail.com">

          			<textarea class="mensagem" name="mensagem" placeholder="exemplo: Hey gostaria de lhe dar oi"></textarea>

                <input class="enviar" type="submit" name="enviar" value="Enviar Formulário">	

  	             </form>
  	   </section>
