<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
	     <section class="inicio">
  		          <form method="get" action="#" name="f1"> 	
          	
                <img src="img/sanduiche.png">
                
                <legend>Registre a venda</legend>

                <label for="produto">Produto</label>
                <select name="produto" id="produto" class="produto">
                  <option>Selecione</option>
                  <option class="risolis">Risolis</option>
                  <option class="pastel">Pastel</option>
                  <option class="cuca">Cuca</option>
                  <option class="kibe">Kibe</option>
                  <option class="pizza">Pizza</option>
                  </select> 

                <label for="valor">Valor:</label>
                <input class="valor" type="text" name="valor" id="valor" readonly>

                <label for="quant">Quantidade:</label>
                  <select name="quant" id="quant" class="quant">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  </select> 
          			
                <label for="total">Total:</label>
                <input class="total" type="total" name="total" id="total" readonly>

               <!--  <br><input class="enviar" type="submit" name="enviar" value="Enviar">	 -->

  	             </form>
                 <button class="enviar">Enviar</button>
  	   </section>
       <section class="tela2">
          <form method="get" action="#" name="f2">  
            <legend>Hist√≥rico de venda</legend>

            <label for="quant_total">Total compras:</label>
            <input class="quant_total" type="text" name="quant_total" id="quant_total" readonly>

            <label for="valor_total">Valor total compras:</label>
            <input class="valor_total" type="text" name="valor_total" id="valor_total" readonly>

          <!--   <br><input class="voltar" type="submit" name="voltar" value="voltar">  -->
          </form>
            <button class="voltar">Voltar</button>
       </section>

<script src="js/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
  produto = $(".produto");
  quant = $(".quant");
  enviar = $(".enviar");
  inicio = $(".inicio");
  tela2 = $(".tela2");
  voltar = $(".voltar");
  var preco = 0;
  var compras = 0;
  var tot = 0;
  var result = 0;

produto.on("click", function(){
  var value = document.f1.produto.value;

  if(value == "Risolis"){
    $(".valor").val("4.00");
    preco = 4;
  }else if(value == "Pastel"){
    $(".valor").val("3.00");
    preco = 3;
  }else if(value == "Cuca"){
    $(".valor").val("2.00");
    preco = 2;
  }else if(value == "Kibe"){
    $(".valor").val("3.00");
    preco = 3;
  }else if(value == "Pizza"){
    $(".valor").val("5.00");
    preco = 5;
  } else {
      $(".valor").val(null);
      $(".total").val(null);
      $(".quant").val(1);
  }
});

quant.on("click", function(){
  var quanti = document.f1.quant.value;
  result = preco*quanti;
  $(".total").val(result+".00");
});

enviar.on("click", function(){
  inicio.hide();
  tela2.show();
  compras++;
  tot+= result;

  $(".quant_total").val(compras);
  $(".valor_total").val(tot+".00");
});

voltar.on("click", function(){
  inicio.show();
  tela2.hide();

   $(".total").val(null);
   $(".valor").val(null);
   $(".quant").val(1);
   $(".produto").val("Selecione");
});

</script>
</body>
</html>
